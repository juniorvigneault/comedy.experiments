<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Experiment 1</title>

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="css/master.css">
  <!-- Library script(s) -->


  <!-- My script(s) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
</head>

<body>
  <!-- HTML would go here if needed. -->
  <div class="icon">
    <button type="button" name="iconButton" id="iconButton">OPEN</button>
  </div>
  <div id="dialog-form" title="New Employee Form">
    <p class="validateTips" id="important">All form fields are required.</p>
    <form>
      <fieldset>
        <legend>Select Office Location: </legend>
        <br>
        <label for="radio-1">New York</label>
        <input type="radio" name="radio-1" id="radio-1">
        <label for="radio-2">Paris</label>
        <input type="radio" name="radio-1" id="radio-2">
        <label for="radio-3">Montreal</label>
        <input type="radio" name="radio-1" id="radio-3">
      </fieldset>

      <fieldset>
        <label for="speed">Select a Title</label>
        <br>
        <select name="speed" id="speed">
          <option>Office Manager</option>
          <option>Executive Assistant</option>
          <option selected="selected">Marketing Specialist</option>
          <option>Database Administrator</option>
          <option>Sales Associate</option>
        </select>
        <br>
        <p>
          <label for="spinner">Years of Experience:</label>
          <br>
          <input id="spinner" name="value">
        </p>

        <p>Date of Birth:
          <br>
          <br>
          <input type="text" id="datepicker"></p>
        <fieldset>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" value="" class="text ui-widget-content ui-corner-all">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" value="" class="text ui-widget-content ui-corner-all">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" value="" class="text ui-widget-content ui-corner-all">
          <!-- Allow form submission with keyboard without duplicating the dialog button -->
        </fieldset>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
